[uwsgi]
socket = 127.0.0.1:8000
chdir = /home/amos/django/WebTest/
wsgi-file = wsgi.py
module=app.wsgi:application
master = true         
vhost = true          
no-site = true        
workers = 2           
reload-mercy = 10     
vacuum = true         
max-requests = 1000   
limit-as = 512
buffer-size = 30000
daemonize = /home/amos/django/WebTest/uwsgi9090.log
pidfile=/home/amos/django/WebTest/uwsgi.pid
pythonpath=/usr/local/python3/lib/python3.7/site-packages
